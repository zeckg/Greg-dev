<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- _hyperscript - HTMX's companion for client-side scripting -->
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }

        .number-display {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 2rem;
            min-height: 5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s;
        }

        .number-display.pop {
            transform: scale(1.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <div class="number-display" id="numberDisplay">?</div>
        <button _="on click
                   set randomNum to Math.floor(Math.random() * 100) + 1
                   put randomNum into #numberDisplay
                   add .pop to #numberDisplay
                   wait 100ms
                   remove .pop from #numberDisplay">
            Generate Number
        </button>
    </div>
</body>
</html>
